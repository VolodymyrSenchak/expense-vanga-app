<h2 class="mat-h2" mat-dialog-title>User profile</h2>
<mat-dialog-content class="flex-column" style="display: flex; width: 24rem">
  <div class="flex-column">
    <label>User email</label>
    <span>{{user()?.email}}</span>
  </div>

  <div class="padding-y-1">
    <button mat-button type="button" (click)="changePassword()">Change password</button>
  </div>

  <button mat-stroked-button color="primary" (click)="onLogout()">
    Logout
  </button>
</mat-dialog-content>
