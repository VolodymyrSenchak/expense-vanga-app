<main class="home-page">
  <mat-card appearance="outlined" class="padding-x-1 list-view-card scrollable-content">
    <mat-card-title class="padding-top-1">
      List view
      <mat-button-toggle-group
      name="view-mode"
      aria-label="View mode"
      [value]="viewMode()"
      (change)="changeViewMode($event.value)"
    >
      <mat-button-toggle value="table">Table</mat-button-toggle>
      <mat-button-toggle value="list">List</mat-button-toggle>
      <mat-button-toggle value="calendar">Calendar</mat-button-toggle>
    </mat-button-toggle-group>
    </mat-card-title>
    <mat-card-content>
      @switch (viewMode()) {
        @case ('calendar') { <app-expenses-calendar /> }
        @case ('list') { <app-expenses-inline-list /> }
        @default { <app-expenses-list /> }
      }
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined" class="padding-x-1 chart-view-card">
    <mat-card-title class="padding-top-1">Chart view</mat-card-title>
    <mat-card-content>
      <app-expenses-chart />
    </mat-card-content>
  </mat-card>
</main>
