<main class="home-page">
  @if (isMobile()) {
    <app-expenses-inline-list />
  } @else {
    <mat-card appearance="outlined" class="padding-x-1 list-view-card scrollable-content">
      <mat-card-title class="padding-top-1" style="display: flex; justify-content: space-between; align-items: center;">
        <mat-button-toggle-group
          name="view-mode"
          aria-label="View mode"
          [value]="viewMode()"
          (change)="changeViewMode($event.value)"
        >
          <mat-button-toggle value="table">Table</mat-button-toggle>
          <mat-button-toggle value="calendar">Calendar</mat-button-toggle>
        </mat-button-toggle-group>
        <app-actualize-expenses-button />
      </mat-card-title>
      <mat-card-content>
        @switch (viewMode()) {
          @case ('calendar') { <app-expenses-calendar /> }
          @default { <app-expenses-list /> }
        }
      </mat-card-content>
    </mat-card>
    <mat-card appearance="outlined" class="padding-x-1 chart-view-card">
      <mat-card-title class="padding-top-1">Analytics</mat-card-title>
      <mat-card-content>
        <app-expenses-chart />
      </mat-card-content>
    </mat-card>
  }
</main>
