<div class="chart-container">
  <div class="flex-center flex-gap-1">
    <app-month-analytics [monthAnalytics]="monthAnalytics()" />

    <mat-checkbox
      class="margin-bottom-1"
      [checked]="showFromToday()"
      (change)="showFromToday.set($event.checked)"
    >From Today
    </mat-checkbox>
  </div>

  <canvas baseChart
    [data]="chartData()"
    [options]="lineChartOptions"
    [legend]="true">
  </canvas>
</div>
